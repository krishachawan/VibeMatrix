    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #111111;
        --bg-card: rgba(255, 255, 255, 0.05);
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-tertiary: #999999;
        --accent-primary: #ffffff;
        --accent-secondary: #8b5cf6;
        --border-color: rgba(255, 255, 255, 0.1);
        --border-radius: 16px;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.5);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
        --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.02) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(255, 255, 255, 0.02) 0%,
            transparent 20%
          );
      }

      /* Typography */
      h1,
      h2,
      h3,
      h4 {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 700;
        line-height: 1.2;
        letter-spacing: -0.025em;
        color: var(--text-primary);
      }

      h1 {
        font-size: clamp(2.5rem, 6vw, 3.8rem);
        margin-bottom: 1.5rem;
      }

      h2 {
        font-size: clamp(2rem, 5vw, 2.5rem);
        margin-bottom: 1.5rem;
      }

      p {
        line-height: 1.6;
        color: var(--text-secondary);
        font-size: clamp(1rem, 1.5vw, 1.1rem);
      }

      .container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
      }

      /* Stage container */
      .stage {
        width: 100%;
        height: auto;
        min-height: 90vh;
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border-color);
      }

      /* Screens */
      .screen {
        padding: 3rem 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 80vh;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      /* Intro Screen */
      #intro-screen {
        display: flex;
      }

      #intro-screen h1 {
        background: linear-gradient(
          120deg,
          var(--accent-primary),
          var(--text-secondary)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .input-group {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.25rem;
        width: 100%;
        max-width: 600px;
        margin-bottom: 2.5rem;
      }

      @media (min-width: 768px) {
        .input-group {
          grid-template-columns: 1fr 1fr;
        }
      }

      .input-field {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.25rem;
        font-size: 1rem;
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
      }

      .input-field::placeholder {
        color: var(--text-tertiary);
      }

      .input-field:focus {
        border-color: var(--accent-primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      }

      /* Quiz Screen */
      .progress-bar-container {
        width: 100%;
        max-width: 800px;
        margin: 1.5rem 0 2.5rem;
      }

      .progress-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .progress-bar {
        height: 10px;
        background: var(--bg-card);
        border-radius: 5px;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        border-radius: 5px;
        width: 0%;
        transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .question-label {
        font-size: clamp(1.8rem, 4vw, 2.3rem);
        font-weight: 700;
        margin: clamp(1.5rem, 4vh, 2.5rem) 0;
        line-height: 1.3;
      }

      .options {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        width: 100%;
      }

      @media (min-width: 640px) {
        .options {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .option input {
        display: none;
      }

      .option span {
        display: flex;
        align-items: center;
        padding: 1.5rem;
        background: var(--bg-card);
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid var(--border-color);
        text-align: left;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
        height: 100%;
      }

      .option span .icon {
        margin-right: 1.5rem;
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        color: var(--accent-primary);
      }

      .option span:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-md);
        border-color: var(--accent-primary);
      }

      .option input:checked + span {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--accent-primary);
        box-shadow: var(--shadow-md);
      }

      /* Loading Screen */
      #loading-screen .spinner {
        width: 80px;
        height: 80px;
        border: 6px solid var(--bg-card);
        border-top-color: var(--accent-primary);
        border-left-color: var(--accent-secondary);
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Result Card */
      #card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: var(--border-radius);
        box-shadow: var(--glass-shadow);
        padding: 2.5rem;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid var(--glass-border);
        position: relative;
        overflow: hidden;
      }

      #card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
      }

      #designerNameDisplay {
        color: var(--accent-secondary);
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      #avatar {
        font-size: clamp(5rem, 10vw, 6.5rem);
        margin-bottom: 1.5rem;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border-color);
        margin: 0 auto;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      #avatar::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2) 0%,
          transparent 60%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      #avatar:hover::after {
        opacity: 1;
      }

      #title {
        font-size: clamp(2rem, 5vw, 2.5rem);
        margin-bottom: 1.5rem;
        background: linear-gradient(
          120deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
        display: inline-block;
        padding: 0 20px;
      }

      #title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-secondary),
          transparent
        );
        animation: pulse 3s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      #description {
        margin-bottom: 1.5rem;
        line-height: 1.7;
        text-align: center;
      }

      #funFact {
        background: var(--bg-card);
        padding: 1.5rem;
        border-radius: var(--border-radius);
        margin-bottom: 2rem;
        border: 1px solid var(--border-color);
        text-align: left;
        position: relative;
      }

      #funFact::before {
        content: "â€œ";
        position: absolute;
        top: -20px;
        left: 10px;
        font-size: 4rem;
        color: var(--accent-secondary);
        opacity: 0.3;
        font-family: Georgia, serif;
      }

      #traits {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      #traits i {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-card);
        border-radius: 50%;
        color: var(--accent-secondary);
        border: 1px solid var(--border-color);
        transition: transform 0.3s ease;
      }

      #traits i:hover {
        transform: translateY(-5px);
      }

      .card-actions {
        display: grid;
        gap: 1rem;
        width: 100%;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      /* Button Styles */
      .glowing-btn,
      .action-btn {
        padding: 1rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: var(--transition);
        font-family: "Space Grotesk", sans-serif;
        background: var(--bg-card);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .glowing-btn {
        background: linear-gradient(
          90deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        color: #000;
        border: none;
      }

      .glowing-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
      }

      #download-btn {
        background: linear-gradient(90deg, #8b5cf6, #6366f1);
        color: white;
        border: none;
      }

      #download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
      }

      #restart-btn:hover {
        border-color: var(--accent-primary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .stage {
          min-height: 100vh;
        }

        .screen {
          padding: 2rem 1rem;
        }

        .input-group {
          grid-template-columns: 1fr;
        }

        .card-actions {
          grid-template-columns: 1fr;
        }

        #card {
          padding: 1.5rem;
        }
      }

      /* Animation Classes */
      .fadeInUp {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .delay-1 {
        animation-delay: 0.1s;
      }

      .delay-2 {
        animation-delay: 0.2s;
      }

      .delay-3 {
        animation-delay: 0.3s;
      }

      .delay-4 {
        animation-delay: 0.4s;
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .sound-wave {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
        height: 20px;
        margin-top: 15px;
      }

      .sound-wave span {
        width: 3px;
        background: var(--accent-secondary);
        border-radius: 3px;
        animation: wave 1.2s infinite ease-in-out;
      }

      .sound-wave span:nth-child(2) {
        animation-delay: 0.2s;
        height: 15px;
      }
      .sound-wave span:nth-child(3) {
        animation-delay: 0.4s;
        height: 20px;
      }
      .sound-wave span:nth-child(4) {
        animation-delay: 0.6s;
        height: 15px;
      }
      .sound-wave span:nth-child(5) {
        animation-delay: 0.8s;
        height: 10px;
      }

      @keyframes wave {
        0%,
        100% {
          height: 10px;
        }
        50% {
          height: 20px;
        }
      }
      /* Add to your stylesheet */
      #card {
        transform: translateZ(0); /* Force GPU rendering */
        contain: paint; /* Improve rendering performance */
        backface-visibility: hidden; /* Fix for some rendering issues */
      }

      /* Fix for backdrop-filter in screenshots */
      @media print {
        #card {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          background: rgba(17, 17, 17, 0.95) !important;
        }
      }
    </style>
  </head>

      // Play sound effect (unchanged)
      function playSound(type) {
        try {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.type = "sine";
          oscillator.frequency.setValueAtTime(
            type === "select" ? 440 : 523.25,
            audioContext.currentTime
          );
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.0001,
            audioContext.currentTime + 0.3
          );

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.3);
        } catch (e) {
          console.log("Audio not supported", e);
        }
      }

      // Render current question
      async function generateWithGemini(userAnswers, designerName, realName) {
        const apiKey = "AIzaSyCrQ_gQLab7njcONvSU_AK1VJ4S4TgKftM";
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        const prompt = `Create a design personality profile in JSON format with these keys:
      {
        "title": "Creative title based on ${userAnswers.tool} and ${userAnswers.focus}",
        "description": "7-8 sentence description",
        "funFact": "Interesting insight about how ${userAnswers.color} and ${userAnswers.principle} combine",
        "quote": "Relevant design quote",
        "traits": ["trait1", "trait2", "trait3", "trait4", "trait5"],
        "avatarIcon": "relevant-lucide-icon-name"
      }

      Based on these answers:
      - Name: ${designerName} (${realName})
      - Colors: ${userAnswers.color}
      - Principles: ${userAnswers.principle}
      - Focus: ${userAnswers.focus}
      - Tools: ${userAnswers.tool}
      `;

        try {
          console.log("Sending request to Gemini API...");
          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                {
                  parts: [{ text: prompt }],
                },
              ],
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          console.log("Raw API response:", data);

          const textResponse =
            data.candidates?.[0]?.content?.parts?.[0]?.text ||
            data.predictions?.[0]?.content ||
            JSON.stringify(data);

          const cleanResponse = textResponse.replace(/```json|```/g, "");
          const result = JSON.parse(cleanResponse);

          if (!result.title || !result.description) {
            throw new Error("Incomplete response from API");
          }

          return result;
        } catch (error) {
          console.error("Gemini API Error:", error);
          return null;
        }
      }

        fact = `${fact}<br><br><i>"${quote}"</i>`;

          personalityTraits.avatar[userAnswers.layout] ||
          "gem";

        // Get ACTUAL selected icons from user answers
        const selectedIcons = [];
        for (const [questionName, answerValue] of Object.entries(userAnswers)) {
          const question = questions.find((q) => q.name === questionName);

              (opt) => opt.value === answerValue

            if (selectedOption) {
              selectedIcons.push({
                icon: selectedOption.icon,
                tooltip: selectedOption.text,
              });
            }
          }
        }

        return {
          title,
          description,
          fact,
          avatar,
          selectedIcons, // Now contains actual selected icons
          quote,
        };
      }

      // Helper function to map traits to icons (unchanged)
      function getIconForTrait(trait) {
        const lowerTrait = trait.toLowerCase();
        if (lowerTrait.includes("visual")) return "palette";
        if (lowerTrait.includes("user")) return "users";
        if (lowerTrait.includes("creative")) return "sparkles";
        if (lowerTrait.includes("technical")) return "code";
        if (lowerTrait.includes("strategic")) return "chess";
        if (lowerTrait.includes("detail")) return "zoom-in";
        if (lowerTrait.includes("innovative")) return "lightbulb";
        if (lowerTrait.includes("collaborative")) return "users";
        return "star";
      }
